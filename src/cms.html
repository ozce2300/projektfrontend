<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cms</title>
    <link rel="stylesheet" href="css/main.scss">
    <script type="module" src="javascript/main.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<header id="cms-header">
    <nav id="cms-navbar">
        <a href="index.html">Hem</a>
        <a href="bokning.html">Bokningar</a>
        <a href="cms.html">Maträtter</a>
    </nav>
</header>

<body>
    <div id="container-big-cms">
        <main id="cms-main">
            <div id="cms-form-container" class="form-container">
                <h1>Maträtter</h1>
                
                <form id="menu-form">
                    <label for="category">Kategori:</label>
                    <select id="category" name="category">
                        <option value="Hamburgare">Hamburgare</option>
                        <option value="Vin">Vin</option>
                        <option value="Efterrätt">Efterrätt</option>
                    </select>

                    
                    <label for="name">Namn:</label>
                    <input type="name" id="name" name="name" required />

                    <label for="description">Beskrivning:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>

                    <label for="price">Pris:</label>
                    <input type="number" id="price" name="price" step="0.01" required />
                    <span id="errors"></span>
                    <span id="menu-send">
                        <p></p>
                    </span>
                    <button type="submit">Skicka</button>
                </form>

                <div id="get-cms">
                    <div class="get-div-content">

                    </div>
                </div>
            </div>
        </main>
    </div>

      <!-- Modal för uppdatering -->
      <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Uppdatera Maträtt</h2>
            <form id="updateForm">
                <label for="updateCategory">Kategori:</label>
                <select id="updateCategory" name="category">
                    <option value="Hamburgare">Hamburgare</option>
                    <option value="Vin">Vin</option>
                    <option value="Efterrätt">Efterrätt</option>
                </select>

                <label for="updateName">Namn:</label>
                <input type="text" id="updateName" name="name" required />

                <label for="updateDescription">Beskrivning:</label>
                <textarea id="updateDescription" name="description" rows="4" required></textarea>

                <label for="updatePrice">Pris:</label>
                <input type="number" id="updatePrice" name="price" step="0.01" required />

                <button type="submit">Uppdatera</button>
            </form>
        </div>
    </div>

</body>

</html>
